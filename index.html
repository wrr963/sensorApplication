<!DOCTYPE html>
<html>
<head>
    <title>DeviceOrientation 許可リクエスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        button {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            background-color: #007aff;
            color: white;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        button:disabled {
            background-color: #ccc;
        }
        .sensor-data p {
            font-size: 1.1em;
            margin: 0.5rem 0;
            font-family: monospace; /* 数値が見やすいように */
        }
        .sensor-data span {
            display: inline-block;
            width: 80px;
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>モーションセンサー</h1>
        <button id="permissionButton">センサーを有効化</button>
        
        <div class="sensor-data">
            <p>alpha (方角): <span id="alpha">---</span></p>
            <p>beta (前後傾斜): <span id="beta">---</span></p>
            <p>gamma (左右傾斜): <span id="gamma">---</span></p>
        </div>
    </div>

    <script>
        const permissionButton = document.getElementById('permissionButton');
        const alphaElement = document.getElementById('alpha');
        const betaElement = document.getElementById('beta');
        const gammaElement = document.getElementById('gamma');

        // センサーデータを更新するイベントハンドラ
        function handleOrientation(event) {
            alphaElement.textContent = event.alpha.toFixed(2);
            betaElement.textContent = event.beta.toFixed(2);
            gammaElement.textContent = event.gamma.toFixed(2);
        }

        // センサーのリスナーを開始する関数
        function startSensor() {
            window.addEventListener('deviceorientation', handleOrientation);
            permissionButton.style.display = 'none'; // ボタンを非表示にする
        }

        // --- ここからがメインのロジック ---

        // 1. DeviceOrientationEvent.requestPermission が存在するかチェック (iOS 13以降のSafariの目印)
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            
            // iOS 13以降のデバイスの場合
            permissionButton.addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            // 許可された場合
                            startSensor();
                        } else {
                            // 拒否された場合
                            alert('センサーの使用が許可されませんでした。');
                        }
                    })
                    .catch(error => {
                        // エラーが発生した場合
                        console.error(error);
                        alert('センサーの許可リクエスト中にエラーが発生しました。');
                    });
            });

        } else {
            // Androidや古いiOSなど、許可が不要なデバイスの場合
            console.log('このデバイスでは許可リクエストは不要です。');
            startSensor();
        }
    </script>
</body>
</html>
