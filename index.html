<!DOCTYPE html>
<html>
<head>
    <title>3D スマホ加速度ビューア</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* CSSスタイルは変更ありません */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            overflow: hidden;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .sensor-data {
            margin-bottom: 30px;
            text-align: center;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .sensor-data p {
            margin: 5px 0;
            font-size: 1.1em;
            font-weight: bold;
        }
        .sensor-data span {
            display: inline-block;
            width: 80px;
            text-align: right;
            color: #007bff;
        }
        #threejsContainer {
            border: 2px solid #ddd;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .info-message {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #permissionPrompt {
            display: flex; /* ★ 初期表示をflexに変更 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.1/three.min.js"></script>
</head>
<body>
    <h1>3D スマホ加速度ビューア</h1>

    <div class="sensor-data">
        <p>X軸: <span id="x-axis">0.00</span> m/s²</p>
        <p>Y軸: <span id="y-axis">0.00</span> m/s²</p>
        <p>Z軸: <span id="z-axis">0.00</span> m/s²</p>
        <p>合計: <span id="magnitude">0.00</span> m/s²</p>
    </div>

    <div id="threejsContainer" style="width: 300px; height: 300px;"></div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div class="info-message">
        <p>※ このアプリはHTTPS接続でのみ動作します。</p>
    </div>

    <div id="permissionPrompt">
        <h2>センサーアクセスを許可</h2>
        <p>デバイスの動きと向きのセンサーを使用します。</p>
        <button id="requestPermissionButton">許可する</button>
    </div>

    <script>
        // DOM要素の取得
        const xAxisElement = document.getElementById('x-axis');
        const yAxisElement = document.getElementById('y-axis');
        const zAxisElement = document.getElementById('z-axis');
        const magnitudeElement = document.getElementById('magnitude');
        const errorMessageElement = document.getElementById('errorMessage');
        const permissionPrompt = document.getElementById('permissionPrompt');
        const requestPermissionButton = document.getElementById('requestPermissionButton');
        const threejsContainer = document.getElementById('threejsContainer');

        let magnitude = 0;
        let currentAcceleration = { x: 0, y: 0, z: 0 };

        // --- Three.jsのセットアップ (変更なし) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 300 / 300, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(300, 300);
        threejsContainer.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0x404040));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);
        const phoneGeometry = new THREE.BoxGeometry(0.5, 0.1, 1.0); // 幅、厚み、高さ
        const phoneMaterial = new THREE.MeshPhongMaterial({ color: 0x8888ff, transparent: true, opacity: 0.7 });
        const phoneMesh = new THREE.Mesh(phoneGeometry, phoneMaterial);
        scene.add(phoneMesh);
        const accelerationArrow = new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), new THREE.Vector3(0, 0, 0), 0.5, 0xff0000);
        phoneMesh.add(accelerationArrow);
        camera.position.z = 2;

        // ★ 変更点：エラーメッセージ表示用のヘルパー関数
        function showError(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        }

        // ★ 変更点：センサー初期化処理を分離・堅牢化
        function initSensors() {
            // --- 向きセンサーの初期化 ---
            try {
                const orientationSensor = new AbsoluteOrientationSensor({ frequency: 60 });
                orientationSensor.addEventListener('reading', () => {
                    phoneMesh.quaternion.fromArray(orientationSensor.quaternion).normalize();
                });
                orientationSensor.addEventListener('error', event => {
                    // ユーザーが能動的に拒否した場合など
                    if (event.error.name === 'NotAllowedError') {
                        showError('向きセンサーの利用が許可されませんでした。');
                    } else {
                        showError('向きセンサーでエラーが発生しました。');
                    }
                });
                orientationSensor.start();
            } catch (error) {
                // ブラウザがセンサーをサポートしていない場合など
                showError(`向きセンサーを初期化できません: ${error.message}`);
            }

            // --- 加速度センサーの初期化 ---
            try {
                const accSensor = new LinearAccelerationSensor({ frequency: 60 });
                accSensor.addEventListener('reading', () => {
                    // センサーの読み取り値を格納
                    currentAcceleration.x = accSensor.x || 0;
                    currentAcceleration.y = accSensor.y || 0;
                    currentAcceleration.z = accSensor.z || 0;

                    magnitude = Math.sqrt(
                        currentAcceleration.x**2 + currentAcceleration.y**2 + currentAcceleration.z**2
                    );

                    // DOM要素の更新
                    xAxisElement.textContent = currentAcceleration.x.toFixed(2);
                    yAxisElement.textContent = currentAcceleration.y.toFixed(2);
                    zAxisElement.textContent = currentAcceleration.z.toFixed(2);
                    magnitudeElement.textContent = magnitude.toFixed(2);
                });
                accSensor.addEventListener('error', event => {
                    showError('加速度センサーでエラーが発生しました。');
                });
                accSensor.start();
            } catch (error) {
                showError(`加速度センサーを初期化できません: ${error.message}`);
                // 加速度センサーがなくても向きだけは動くようにする
            }
        }

        // ★ 変更点：ユーザーの操作を起点に許可を求め、センサーを初期化する
        requestPermissionButton.addEventListener('click', () => {
            // iOS 13+ の Safari では、ユーザーの操作を起点に許可を求める必要がある
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            // 加速度とジャイロの両方の許可が得られる
                            initSensors();
                            permissionPrompt.style.display = 'none';
                        } else {
                            showError('センサーへのアクセスが拒否されました。');
                        }
                    })
                    .catch(error => showError(`許可のリクエスト中にエラー: ${error.message}`));
            } else {
                // Android Chrome など、明示的な許可が不要なブラウザ
                initSensors();
                permissionPrompt.style.display = 'none';
            }
        });

        // アニメーションループ (変更なし)
        function animate() {
            requestAnimationFrame(animate);

            if (magnitude > 0.1) {
                const dir = new THREE.Vector3(currentAcceleration.x, currentAcceleration.y, currentAcceleration.z).normalize();
                const arrowLength = Math.min(magnitude * 0.2, 0.8);
                accelerationArrow.setDirection(dir);
                accelerationArrow.setLength(arrowLength, 0.1, 0.05);
                accelerationArrow.visible = true;
            } else {
                accelerationArrow.visible = false;
            }
            renderer.render(scene, camera);
        }

        // アプリ起動時の処理
        window.addEventListener('load', () => {
            // Androidなど許可が不要なデバイスのためにプロンプトを非表示にするかチェック
            if (typeof DeviceMotionEvent === 'undefined' || typeof DeviceMotionEvent.requestPermission !== 'function') {
                 permissionPrompt.style.display = 'none';
                 initSensors(); // Androidなどでは直接初期化
            }
            // iOSではユーザーのクリック待ち
            animate();
        });
    </script>
</body>
</html>
