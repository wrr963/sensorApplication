<!DOCTYPE html>
<html>
<head>
    <title>3D Motion Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { background-color: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px; text-align: center; }
        h1 { margin-top: 0; }
        button { font-size: 1.1rem; padding: 0.8rem 1.5rem; border-radius: 8px; border: none; background-color: #007aff; color: white; cursor: pointer; margin-bottom: 1.5rem; }
        #threejsContainer { border-radius: 8px; margin: 0 auto 1.5rem auto; display: block; }
        .sensor-data h2 { font-size: 1rem; margin-top: 0; margin-bottom: 0.5rem; border-bottom: 1px solid #eee; padding-bottom: 0.3rem; text-align: left; }
        .sensor-data p { font-size: 1rem; margin: 0.5rem 0; font-family: monospace; display: flex; justify-content: space-between; }
        .sensor-data span { font-weight: bold; }
        #permissionPrompt { display: flex; flex-direction: column; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; text-align: center; z-index: 1000; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DeviceOrientationControls.js"></script>
</head>
<body>

    <div class="container">
        <h1>3D Motion Viewer</h1>
        
        <canvas id="threejsContainer" width="250" height="250"></canvas>
        
        <div class="sensor-data">
            <h2>加速度 (m/s²)</h2>
            <p>x軸: <span id="accelX">---</span></p>
            <p>y軸: <span id="accelY">---</span></p>
            <p>z軸: <span id="accelZ">---</span></p>
        </div>
    </div>

    <div id="permissionPrompt">
        <h2>センサーアクセスを許可</h2>
        <p>このアプリはデバイスの向きと動きのセンサーを使用します。</p>
        <button id="requestPermissionButton">許可する</button>
    </div>

    <script>
        // DOM Elements
        const permissionPrompt = document.getElementById('permissionPrompt');
        const requestPermissionButton = document.getElementById('requestPermissionButton');
        const canvas = document.getElementById('threejsContainer');
        const accelXElement = document.getElementById('accelX');
        const accelYElement = document.getElementById('accelY');
        const accelZElement = document.getElementById('accelZ');

        // Three.js Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f2f5);
        const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        const phoneGeometry = new THREE.BoxGeometry(0.5, 1.0, 0.1);
        const phoneMaterial = new THREE.MeshPhongMaterial({ color: 0x007aff });
        const phoneMesh = new THREE.Mesh(phoneGeometry, phoneMaterial);
        scene.add(phoneMesh);
        camera.position.z = 2;
        
        let controls; // For DeviceOrientationControls

        // --- Sensor Handling ---

        function handleMotion(event) {
            const accel = event.accelerationIncludingGravity;
            if (accel.x !== null) {
                accelXElement.textContent = accel.x.toFixed(2);
                accelYElement.textContent = accel.y.toFixed(2);
                accelZElement.textContent = accel.z.toFixed(2);
            }
        }

        function initSensors() {
            // Initialize orientation controls for the 3D model
            controls = new THREE.DeviceOrientationControls(phoneMesh);
            
            // Initialize acceleration listener for numerical data
            window.addEventListener('devicemotion', handleMotion);
        }

        // --- Permission Logic ---

        requestPermissionButton.addEventListener('click', () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+
                DeviceOrientationEvent.requestPermission().then(orientationState => {
                    if (orientationState === 'granted') {
                        DeviceMotionEvent.requestPermission().then(motionState => {
                            if (motionState === 'granted') {
                                permissionPrompt.style.display = 'none';
                                initSensors();
                            } else {
                                alert('加速度センサーの利用が許可されませんでした。');
                            }
                        });
                    } else {
                        alert('向きセンサーの利用が許可されませんでした。');
                    }
                }).catch(console.error);
            } else {
                // Android or other browsers
                permissionPrompt.style.display = 'none';
                initSensors();
            }
        });
        
        // --- Main Loop ---

        function animate() {
            requestAnimationFrame(animate);
            if (controls) {
                controls.update();
            }
            renderer.render(scene, camera);
        }

        // --- Startup ---
        
        window.addEventListener('load', () => {
            if (typeof DeviceMotionEvent.requestPermission !== 'function') {
                 permissionPrompt.style.display = 'none';
                 initSensors();
            }
            animate();
        });
    </script>
</body>
</html>
